<div class="card">
    <div class="about">
        <div class="image-container">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            <div class="overlay-icon">
                <fa-icon class="icon fa-3x" [icon]="faSearch"></fa-icon>
            </div>
        </div>
        <h2>{{candle.name}}</h2>
        <p>{{candle.description}}</p>
    </div>
    <div class="variants">
        <h3>Poznaj warianty naszych Å›wiec</h3>
        <ul>
            <li *ngFor="let variant of candle.variants">
                <p [ngClass]="{
                    'link': variant.link,
                    'disabled-link': !variant.link
                }" (click)="openPage(variant.link)">{{getDescription(variant)}}</p>
            </li>
        </ul>
    </div>
</div>
